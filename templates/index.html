{% extends "base.html" %}

{% block title %}Pineappleenger | Home{% endblock %}

{% block content %}

    <div class="container">

        <div class="row">
            <h2>If you want to use this messenger, please login or sign up!</h2>
            {% if not 'logged_in' in session %}
            <form id="loginform" method="post">
                <input type="email" name="email" required>
                <input type="password" name="password" required>
                <input type="submit">
            </form>
            {% endif %}
            <a href="{{url_for('signup')}}">Sign Up</a>
            <div class="col-md-8">

            </div>
        </div>
    </div>

{% endblock %}
