<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            {% block title %}Pineappleenger{% endblock %}
        </title>
        <link rel='icon' type='image/ico' href='{{url_for("sendFavicon"}}'>

        <link href="{{ url_for('static', filename='styles/main.css') }}" rel="stylesheet">

    </head>
    <body>
        {% block nav %}
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                        </button>
                        <a class="navbar-brand" href="{{ url_for('getIndex') }}">Test Message App</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                        {% if 'logged_in' in session %}
                            <li><a href="{{ url_for('getIndex') }}">Logout</a></li>
                        {% endif %}
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </nav>
        {% endblock %}
        {% block content %}

        {% endblock %}
    </body>
</html>
